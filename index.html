<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">    
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h2>Aujourd'hui c'est <span id="your">ton</span> jour...</h2>
        <img id="gift-person" src="./images/nestor-burma.webp" alt="person image">
        <h1 id="gift-name">Nestor Burma</h1>
        <p id="gift-date">04 Mai 1953</p>
        <p id="message">Defile vers le bas pour découvrir tes cadeaux...</p>      
    </div>
    <div id="gifts-messages">
        <div class="gift">
            <div class="gift-message">
                Happy Anniversary...
            </div>
            <div class="gift-box" id="chatdansant">
            </div>
        </div>
        <div class="gift">
            <div class="gift-message">
                On ne t'as pas oublié...
            </div>
            <div class="gift-box" id="clindoeildog">
            </div>
        </div>
        <div class="gift">
            <div class="gift-message">
                Tout le monde est content pour toi...
            </div>
            <div class="gift-box" id="singegrimace">
            </div>
        </div>
        <div class="gift">
            <div class="gift-message">
                J'espère bien avoir une part du gâteau.
            </div>
            <div class="gift-box" id="lapingrignotte">
            </div>
        </div>
        <div class="gift">
            <div class="gift-message">
                Auf wiedersehen...
            </div>
            <div class="gift-box" id="bye-omer">
            </div>
        </div>
    </div>

</html>
